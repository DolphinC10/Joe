<!DOCTYPE HTML>
<html>
  <head>
    <title>Joe</title>
    <style>
      html, body {
        background-color: #6b31bc;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .button {
        display: inline-block;
        margin-top: 15%;
        background-color: #6b31bc;
        color: white;
        border: none;
        text-align: center;
        font-size: 112px;
        width: 100%;
        transition: all 0.3s;
        cursor: help;
      }
      .button span {
        display: inline-block;
        position: relative;
        transition: 0.3s;
        cursor: help;
      }
      .button span:after {
        content: 'Momma';
        position: absolute;
        top: 0;
        left: 265%;
        color: #6b31bc;
        transition: 0.3s;
      }
      .button:hover span {
        padding-right: 28%; 
      }
      .button:hover span:after {
        left: 40%;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="button" style="vertical-align:middle" onclick="location.href = 'https://www.twitch.tv/SuperTaji'"><span>Joe </span></button>
</html>
